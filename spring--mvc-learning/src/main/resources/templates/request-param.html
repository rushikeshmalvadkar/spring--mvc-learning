<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Param Practice</title>
</head>
<body>
    <h1>Welcome <span th:text="${userFirstName}"></span> </h1>
    <h1>Age :  <span th:text="${userAge}"></span> </h1>
    <h1>Lastname : <span th:text="${userLastName}"></span> </h1>
    <h1>Is User Married ? : <span th:text="${isMarried}"></span> </h1>
</body>
</html>
